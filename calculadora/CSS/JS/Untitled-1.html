<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--Importing CSS->
    <link rel="stylesheet" href="CSS/style.css">
    
    <!-Importing the JS->
    <script src="JS/script.js"></script>

    <title>Lucas Milagres Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="display" id="display">Display</div>
        <button class="button2" onclick=calculator.ac()>AC</button>
        <button onclick=calculator.del()>Del</button>
        <button onclick=calculator.division()>/</button>
        <button onclick=calculator.nextNumber(1)>1</button>
        <button onclick=calculator.nextNumber(2)>2</button>
        <button onclick=calculator.nextNumber(3)>3</button>
        <button onclick=calculator.multiplication()>*</button>
        <button onclick=calculator.nextNumber(4)>4</button>
        <button onclick=calculator.nextNumber(5)>5</button>
        <button onclick=calculator.nextNumber(6)>6</button>
        <button onclick=calculator.addition()>+</button>
        <button onclick=calculator.nextNumber(7)>7</button>
        <button onclick=calculator.nextNumber(8)>8</button>
        <button onclick=calculator.nextNumber(9)>9</button>
        <button onclick=calculator.subtraction()>-</button>
        <button onclick=calculator.nextNumber('.') >,</button>
        <button onclick=calculator.nextNumber(0)>0</button>
        <button class="button2" onclick=calculator.equal()>=</button>


    </div>
    <script type="text/javascript">calculator. initialization(); </script>
</body>
</html>
